<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        div {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        p {
            font-size: 14px;
            color: #007BFF;
            cursor: pointer;
            margin-top: -10px;
            margin-bottom: 20px;
            text-align: right;
        }

        button {
            width: 100%;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div>
        <label>Username:</label>
        <input type="text" id="id1" placeholder="Enter your name"><br>

        <label>Password:</label>
        <input type="password" id="id2" placeholder="Enter your password"><br>
        <p><a href="./forget.html">Forget password?</a></p>

        <button type="button" onclick="Login()">Login</button>
    </div>

    <script>
        // JavaScript
        function Login(){
            let GetUserName = document.getElementById("id1")
            let GetPassword = document.getElementById("id2")
            let username = GetUserName.value
            let password = GetPassword.value

            alert(`${username} ${password}`)
        }
    </script>
</body>
</html>
